<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Match Options Randomizer - Quarter Zone</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/icon/favicon-96x96.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/img/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { padding: 0; margin: 0; }
        html {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }

        .logo {
            background: url(/img/icon/icon.png) no-repeat center center;
            background-size: contain;
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: bottom;
        }

        #settings, #results {
            background: black;
            border: 1px solid white;
            max-width: 500px;
            width: 100vw;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #settings {
            position: relative;
            padding: 10px;
        }

        #results:empty {
            display: none;
        }

        .container {
            cursor: pointer;
            display: block;
            position: relative;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-left: 35px;
            line-height: 25px;
            user-select: none;
        }

        .options {
            display: none;
        }

        .option {
            cursor: pointer;
            display: inline-block;
            position: relative;
            color: black;
            text-align: center;
            margin-right: 5px;
        }

        .container input[type=checkbox] {
            display: none;
        }

        .option .optionLabel {
            background: white;
            opacity: 1;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .option input:not(:checked) ~ .optionLabel {
            opacity: 0.5;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .container input:checked ~ .checkmark {
            background-color: rgb(209, 174, 0);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .container input:checked ~ .checkmark:after {
            display: block;
        }

        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        h1 {
            color: rgb(209, 174, 0);
            line-height: 50px;
            height: 50px;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            border: 0;
        }

        button {
            cursor: pointer;
            background: #eee;
        }

        .settingsResult {
            width: 100%;
            border: 1px solid white;
            box-sizing: border-box;
        }

        .title, .titleValue { 
            display: inline-block;
            box-sizing: border-box;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .title { 
            background: radial-gradient(closest-side, rgba(255, 255, 255, 0.2), black) no-repeat; 
            background-position: center top; 
            width: 60%;
            border-right: 1px solid #ddd;
        }

        .titleValue { 
            color: rgb(0, 200, 208);
            padding: 10px 15px;
            width: 40%;
            text-align: left;
        }

        ul { width: 100%; display: flex; flex-direction: row; margin-bottom: 10px; }
        li { display: inline-block; flex-grow: 1; text-align: center; color: black; cursor: pointer; }
        li.zb { background: #76c4de; }
        li.sa { background: #b176de; }
        li.csa { background: #76de7b; }
        li.greyed { opacity: 0.5; }

        .optionToggle {
            cursor: pointer;
            display: inline-block;
            background: rgb(209, 174, 0);;
            line-height: 20px;
            font-size: 20px;
        }

        .optionToggle:hover, .optionToggle:checked ~ label {
            background: rgb(239, 174, 0);
        }

        .optionToggle:checked ~ .options {
            display: initial;
        }

        .zb-settings, .sa-settings, .csa-settings {
            display: none;
        }

        .active {
            display: initial;
        }
    </style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function() {

    var x = 0;
    var shuffleInterval;
    var activeShuffling = false;

    var zbSelect = document.querySelector(".zb");
    var saSelect = document.querySelector(".sa");
    var csaSelect = document.querySelector(".csa");

    var zbList = document.querySelector(".zb-settings");
    var saList = document.querySelector(".sa-settings");
    var csaList = document.querySelector(".csa-settings");

    var allInputs = document.querySelectorAll("input.mainOption[type=checkbox]")
    allInputs.forEach(function(input, index) {
        input.checked = false;
    });
    
    var optionToggles = document.querySelectorAll("input.optionToggle[type=checkbox]")
    optionToggles.forEach(function(input, index) {
        input.checked = false;
    });

    var optionVals = document.querySelectorAll("label.option input[type=checkbox]")
    optionVals.forEach(function(input, index) {
        input.checked = true;
    });

    zbSelect.addEventListener("click", function() {
        zbList.classList = "zb-settings active";
        saList.classList = "sa-settings";
        csaList.classList = "csa-settings";

        zbSelect.classList = "zb";
        saSelect.classList = "sa greyed";
        csaSelect.classList = "csa greyed";
    })

    saSelect.addEventListener("click", function() {
        zbList.classList = "zb-settings";
        saList.classList = "sa-settings active";
        csaList.classList = "csa-settings";

        zbSelect.classList = "zb greyed";
        saSelect.classList = "sa";
        csaSelect.classList = "csa greyed";
    })

    csaSelect.addEventListener("click", function() {
        zbList.classList = "zb-settings";
        saList.classList = "sa-settings";
        csaList.classList = "csa-settings active";

        zbSelect.classList = "zb greyed";
        saSelect.classList = "sa greyed";
        csaSelect.classList = "csa";
    })
    
    function shuffle() {
        activeShuffling = true;
        var results = document.querySelector("#results");
        results.innerHTML = "";

        var inputs = document.querySelectorAll(".active input.mainOption[type=checkbox]");
        if(inputs.length == 0) {
            clearInterval(shuffleInterval);
            x = 0;
        }
    
        inputs.forEach(function(input, index) {
            if(input.checked) {
                var listId = "#" + input.name + "OptionsList";
                var list = document.querySelectorAll(listId + " input:checked");
                var listLength = list.length;
                var randChildIndex = Math.floor(Math.random() * listLength);
                var randomChild = (list[randChildIndex]);

                
                var title = document.createElement("div");
                title.classList = "title"
                title.innerHTML = input.value + ": "
                
                var titleValue = document.createElement("div");
                titleValue.classList = "titleValue"
                titleValue.innerHTML = randomChild.value;
                
                var settingContainer = document.createElement("div");
                settingContainer.classList = "settingResult"
                settingContainer.append(title);
                settingContainer.append(titleValue);
                results.append(settingContainer);
            }
        });
        x++
        if (x >= 50) {
            clearInterval(shuffleInterval);
            activeShuffling = false;
            x = 0;
        }
    }

    document.querySelector("#roll").addEventListener("click", function() {
        var checkedInputs = document.querySelectorAll(".active input.mainOption[type=checkbox]:checked")
        if (checkedInputs.length > 0 && !activeShuffling) shuffleInterval = setInterval(shuffle, 50);
    });
    
    
    document.querySelector("#surprise").addEventListener("click", function() {
        if (!activeShuffling) {
            var possibleInputs = document.querySelectorAll(".active input.mainOption[type=checkbox]")
            possibleInputs.forEach(function(input, index) {
                toggleRand = Math.random();
                if (toggleRand >= 0.5) input.checked = true;
                else input.checked = false;
            });
            
            var checkedInputs = document.querySelectorAll(".active input.mainOption[type=checkbox]:checked")
            if (checkedInputs.length > 0) shuffleInterval = setInterval(shuffle, 50);
        }
    });
})
</script>
